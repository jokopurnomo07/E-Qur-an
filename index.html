                            </tr>
                            <tr>

                            <tr>

                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

            </div>

        <!-- Navbar -->

        <!-- Table -->

                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nama Surah</th>
                        <th scope="col">Jumlah Ayat</th>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>

    <script>
        $(document).ready( function () {
            
            $('#table_list').DataTable({
                scrollX: true,
                searching: true,
                paging: true,
                language: {
                    searchPlaceholder: "Cari ...",
                    emptyTable: "Belum Ada Data Dikeranjang Anda",
                    info: "Menampilkan page _PAGE_ of _PAGES_",
                    infoEmpty: "Tidak Ada Data",
                },
                ajax: {
                    url: " https://equran.id/api/surat",
                    type: 'GET',
                    dataSrc : '',
                },
                columns: [
                    {
                        name: 'nomor',
                        data: 'nomor',
                    },
                    {
                        data: 'nama_latin'
                    },
                    {
                        data: 'jumlah_ayat'
                    },
                    {
                        name: 'tempat_turun',
                        data: 'tempat_turun',
                        className: 'tempat_turun'
                    },
                    {
                    name: 'nomor',
                    data: 'nomor',
                    render: function (data, type, row) {
                        return `
                        <div class="d-flex justify-content-center align-items-center">

                            <a class="btn btn-primary btn-rounded text-white btn_download" data-nomor="${row.nomor}">
                                <i class="fas fa-download"></i> Download Surah
                            </a>

                            &nbsp;

                            <a class="btn btn-info btn-rounded text-white btn_detail" data-bs-toggle="modal" data-bs-target="#detail" data-nomor="${row.nomor}">
                                <i class="fas fa-info-circle"></i> Detail
                            </a>

                            &nbsp;

                            <a href="baca-surah.html?no=${row.nomor}" class="btn btn-success btn-rounded text-white" >
                                <i class="fas fa-book-reader"></i> Baca Surah
                            </a>

                        </div>
                        `
                    },
                    orderable: false,
                },
                ],
            });

            $(document).on('click', '.btn_detail', function(){
                
                let get = $(this).data('nomor')
                $('#loading').attr('hidden', false)

                $.ajax({
                    url: 'https://equran.id/api/surat/' + get,
                    type: 'GET',
                })
                .done(function(data) {

                    $('#detailLabel').html('Detail Surah ' + data.nama_latin)
                    $('.surat_ke').html(data.nomor)
                    $('.arti').html(data.arti)
                    $('.nama').html(data.nama_latin + ' - ' +data.nama)
                    $('.deskripsi').html(data.deskripsi)
                    $('.jumlah').html(data.jumlah_ayat)
                    
                    
                    $('#loading').attr('hidden', false)


                })
                
            })

            $(document).on('click', '.btn_download', function(){

                let get = $(this).data('nomor')

                $.ajax({
                    url: 'https://equran.id/api/surat/' + get,
                    type: 'GET',
                })
                .done(function(data) {
                    
                    let url = data.audio

                    var filename = url.substring(url.lastIndexOf("/") + 1).split("?")[0];
                    var xhr = new XMLHttpRequest();
                    xhr.responseType = 'blob';
                    xhr.onload = function() {
                        var a = document.createElement('a');
                        a.href = window.URL.createObjectURL(xhr.response);
                        a.download = filename; 
                        a.style.display = 'none';
                        document.body.appendChild(a);
                        a.click();
                        delete a;
                    };
                    xhr.open('GET', url);
                    xhr.send();

                });

            })


        });
    </script>


</html>
